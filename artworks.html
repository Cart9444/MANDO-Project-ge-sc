<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Artworks</title>
    <style>
        /* Stilizează containerul galeriei */
        .artworks-gallery {
            display: flex; /* Aliniere orizontală */
            flex-wrap: wrap; /* Permite imaginilor să treacă pe un nou rând dacă e nevoie */
            justify-content: center; /* Centrul imaginilor pe pagină */
            gap: 10px; /* Spațiere între imagini */
        }

        /* Stilizează imaginile */
        .artworks-gallery img {
            width: 200px; /* Setează lățimea fiecărei imagini */
            height: auto; /* Păstrează raportul de aspect */
            border: 2px solid #ccc; /* Border simplu în jurul imaginii */
            border-radius: 5px; /* Colțuri rotunjite */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Umbră pentru efect estetic */
        }

        /* Stiluri suplimentare la hover */
        .artworks-gallery img:hover {
            transform: scale(1.05); /* Mărește imaginea când treci cu mouse-ul peste ea */
            transition: transform 0.2s ease; /* Trecere lină la mărire */
        }
    </style>
</head>
<body>
    <h1>My Artworks</h1>

    <div class="artworks-gallery">
        <img src="16.jpg" alt="Artwork 16">
        <img src="18 (1).jpeg" alt="Artwork 18">
        <img src="2 (1).jpg" alt="Artwork 2">
        <img src="20 (2).jpeg" alt="Artwork 20">
        <img src="21.jpeg" alt="Artwork 21">
        <img src="4 (1).jpg" alt="Artwork 4">
        <img src="6 (1).jpg" alt="Artwork 6">
        <img src="8 (2).jpg" alt="Artwork 8">
    </div>
</body>
</html>
