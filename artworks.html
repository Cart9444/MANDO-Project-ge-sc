<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Artworks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
    h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      margin: 50px;
      padding: 20px;
    }
    .artwork-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .artwork-item {
      background-color: white;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .artwork-item img {
      max-width: 100%;
      height: auto;
    }
    footer {
      margin-top: 50px;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mando Arts</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="artworks.html">My Artworks</a>
    </nav>
  </header>

  <section>
    <h2>My Artworks</h2>
    <p>Here are some of my favorite art pieces.</p>

    <div class="artwork-grid">
      <div class="artwork-item">
        <img src="path_to_your_image1.jpg" alt="Artwork 1">
        <p>Title: Artwork 1</p>
      </div>
      <div class="artwork-item">
        <img src="path_to_your_image2.jpg" alt="Artwork 2">
        <p>Title: Artwork 2</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Mando Arts. All Rights Reserved.</p>
  </footer>
</body>
</html>
